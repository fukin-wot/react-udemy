<html>

    <head>
        <title>My App</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react.min.js" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react-dom.min.js" />
        <script>
            function Person(props) {
            return (
                <div className="person">
                <h1>{props.name}</h1>
                <p>Your age: {props.age}</p>
            </div>
            );
        }

        var app = (
            <div>
                <Person name="SACROS" age="6.8π" />
                <Person name="SNCHT" age="7.1π" />
            </div>
            );

        ReactDOM.render(app, document.querySelector('#app'));
    </script>
        <style type="text/css">
            .person {
                display: inline-block;
                margin: 10px;
                border: 0.5px solid #eee;
                box-shadow: 0 2px 2px #ccc;
                width: 200px;
                padding: 20px;
        }
    </style>
    </head>

    <body>
        <div id="app"></div>
    </body>

</html>
