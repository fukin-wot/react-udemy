<html>
    <head>
        <script>
            const yo = () => {
                const numbers = [1, 2, 3];
                
                const doubledNumbers = numbers.map((num) => {
                  return num*2;
                });

                const thriceNumbers = numbers.map(function(num){
                    return num*3;
                  });
                
                console.log(numbers);
                console.log(doubledNumbers);
                console.log(thriceNumbers);
            }
        </script>
    </head>
    <body>
        <button onclick="yo()">Press!</button>
    </body>
</html>
